package test;

message ToServer
{
    //head of message
 //   required uint32 head = 1;
    
    //frame type
    enum Type
    {
        DefaultType = 0;
        NeedImage = 1;
        NoNeedImage = 2;
    }

    enum Mode
    {
        DefaultMode = 0;
        ControlMode = 1;
        SelfMode = 2;
    }

    //Has image or not
    optional Type DataType = 1;

    //Control mode or SelfMode
    optional Mode ModeInfo = 2;

    //Control Information
    optional bool left = 3;
    optional bool right = 4;
    optional bool forward = 5;
    optional bool backward = 6;

}
